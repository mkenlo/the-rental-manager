<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Your rental Manager</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d20aaabaac.js" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarButtonsExample" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/"> <img src="/images/favicon/favicon-32x32.png" width="36" /> Rental
                    Manager </a>
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{''+${controllerPath}}">Dashboard</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center ms-auto border-start">
                        <a th:href="@{/myaccount}"
                            class="d-flex align-items-center justify-content-center p-1 text-decoration-none">
                            <i class="fa-regular fa-circle-user fa-lg px-3"></i>
                            <strong th:text="${loggedUser.firstname}+' '+ ${loggedUser.lastname}"></strong>
                        </a>

                        <a th:href="@{/logout}" class="text-decoration-none btn btn-dark mx-2 px-3 pt-1"><i
                                class="fa-solid fa-right-from-bracket fa-xl"></i></a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
