<!-- pagination start-->

<nav aria-label="page navigation" th:if="${totalPages>1}" th:fragment="pagination">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${currentPage>1}">
            <a class=" page-link" th:href="@{${controllerPath}+'?page='+${currentPage - 1}}" tabindex="-1">Previous</a>
        </li>

        <li class="page-item"><a class="page-link" href="#" th:text="${currentPage}"></a></li>

        <li class="page-item" th:if="${currentPage<totalPages}">
            <a class="page-link" th:href="@{${controllerPath}+'?page='+${currentPage + 1}}">Next</a>
        </li>

    </ul>
</nav>

<!-- pagination end-->
