<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Your rental Manager</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarButtonsExample" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/images/favicon/favicon-32x32.png" width="36" /> Rental
                    Manager
                </a>
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <div class="ms-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Create an Account</h1>
                <form th:action="@{/register}" th:object="${newUser}" method="post">
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label" for="firstname">Firstname<span class="text-danger">
                                    *</span></label>
                            <input type="text" class="form-control" th:field="*{firstname}" />
                            <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" th:class="errors">
                                Invalid input</p>
                        </div>
                        <div class="col">
                            <label class="form-label" for="lastname">Lastname<span class="text-danger">
                                    *</span></label>
                            <input type="text" class="form-control" th:field="*{lastname}" />
                            <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" th:class="errors">
                                Invalid input</p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label" for="username">
                                Username
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" placeholder="username" th:field="*{username}" class="form-control" />
                            <p class="form-text">Minimum 6 characters long.</p>
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="errors">
                                Invalid input</p>
                        </div>
                        <div class="col">
                            <label class="form-label" for="email">Email<span class="text-danger"> *</span></label>
                            <input type="email" placeholder="email" th:field="*{email}" class="form-control" />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="errors">
                                Invalid input</p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label" for="password">
                                Password
                                <span class="text-danger">*</span>
                            </label>
                            <input type="password" th:field="*{password}" class="form-control" />
                            <p class="form-text"> Minimum 6 characters long. </p>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="errors">
                                Invalid input</p>
                        </div>
                        <div class="col">
                            <label class="form-label" for="passwordConfirm">
                                Confirm Password
                                <span class="text-danger">*</span></label>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control" />
                            <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                                th:class="errors">Invalid input</p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="roles" class="form-label">How do you describe yourself?</label>
                        <div class="col-xs-6 col-md-8 mx-1 mb-3 card border-left-info radio-card"
                            th:each="role : ${roles}">
                            <div class="card-body">
                                <input name="roles" class="radio" type="radio" th:value="${role.id}"
                                    th:checked="${role.name=='ROLE_LANDLORD'}"
                                    th:text="' I am a '+ ${#strings.capitalize(role.displayName)}" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-dark" value="Create an account" />
                        <span>or <a href="/login">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
