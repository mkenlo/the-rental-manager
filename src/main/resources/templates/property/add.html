<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Your rental Manager</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d20aaabaac.js" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

    <header th:replace="~{components/header :: header}"></header>
    <main class="container py-4">

        <div class="row">

            <h1>Add a property</h1>

            <form th:action="@{/properties/add}" method="post" th:object="${newProperty}">
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="name">Name<span class="text-danger"> *</span></label>
                        <input class="form-control" th:field="*{name}" />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="errors"></p>
                    </div>
                    <div class="col">
                        <label class="form-label" for="address">Address<span class="text-danger"> *</span>
                        </label>
                        <input class="form-control" th:field="*{address}" />
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:class="errors"></p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="propertyType">Property Type</label>
                        <select class="form-select" aria-label="select-property-type" name="propertyType">
                            <option value="house">House</option>
                            <option value="townhouse">TownHouse</option>
                            <option value="appartment">Appartment</option>
                            <option value="condo">Condo</option>
                        </select>
                        <p th:if="${#fields.hasErrors('propertyType')}" th:errors="*{propertyType}" th:class="errors">
                        </p>
                    </div>
                    <div class="col">
                        <label class="form-label" for="surface">Sqt Ft</label>
                        <input type="number" placeholder="2540" th:field="*{surface}" class="form-control" />
                        <p th:if="${#fields.hasErrors('surface')}" th:errors="*{surface}" th:class="errors"></p>
                    </div>
                    <div class="col">
                        <label class="form-label" for="minLeasePrice">Minimum Lease Price</label>
                        <input type="number" placeholder="900" th:field="*{minLeasePrice}" class="form-control" />
                        <p th:if="${#fields.hasErrors('minLeasePrice')}" th:errors="*{minLeasePrice}" th:class="errors">
                        </p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="description">Description</label>
                        <textarea th:field="*{description}" class="form-control" style="height:150px" />
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="errors"></p>
                    </div>
                    <div class="col">
                        <input type="hidden" name="owner" th:value="${loggedUser.landlord.id}" />
                    </div>

                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="numBed">Number of Bed</label>
                        <input class="form-control" th:field="*{numBed}" />
                        <p th:if="${#fields.hasErrors('numBed')}" th:errors="*{numBed}" th:class="errors"></p>
                    </div>
                    <div class="col">
                        <label class="form-label" for="numBath">Number of Bath</label>
                        <input class="form-control" th:field="*{numBath}" />
                        <p th:if="${#fields.hasErrors('numBath')}" th:errors="*{numBath}" th:class="errors"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="submit" class="btn btn-dark" value="Add" />
                    <a class="text-secondary mx-3" href="/owner">Cancel</a>
                </div>

            </form>


        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
